name: Deploy Backend e Frontend no Azure

on:
  push:
    branches:
      - serveronly

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    name: Deploy Backend (Django)
    
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências do backend
        run: |
          cd EPTALAUNCHSERVER/backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Aplicar migrações do Django
        run: |
          cd EPTALAUNCHSERVER/backend
          source venv/bin/activate
          python manage.py makemigrations
          python manage.py migrate

      - name: Fazer Deploy no Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "SEU_NOME_DO_BACKEND_NO_AZURE"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: EPTALAUNCHSERVER/backend

  deploy_frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend (React/Vue/etc)
    
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências do frontend
        run: |
          cd EPTALAUNCHSERVER/frontend
          npm install

      - name: Construir o frontend
        run: |
          cd EPTALAUNCHSERVER/frontend
          npm run build

      - name: Fazer Deploy no Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "EPTALAUNCHSERVER/frontend"
          output_location: "EPTALAUNCHSERVER/frontend/dist"
